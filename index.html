<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="display">
        <div class="expression-display">000001</div>
      </section>
      <section class="keyboard">
        <button class="keys Clear">Clear</button>
        <button class="keys Back">Back</button>
        <button class="keys divide">/</button>
        <button class="keys multiply">*</button>
        <button class="keys add">+</button>
        <button class="keys subtract">-</button>
        <button class="keys 9">9</button>
        <button class="keys 8">8</button>
        <button class="keys 7">7</button>
        <button class="keys 6">6</button>
        <button class="keys 5">5</button>
        <button class="keys 4">4</button>
        <button class="keys 3">3</button>
        <button class="keys 2">2</button>
        <button class="keys 1">1</button>
        <button class="keys 0">0</button>
        <button class="keys decimal">.</button>
        <button class="keys equal">=</button>
      </section>
    </div>
  </body>
</html>
