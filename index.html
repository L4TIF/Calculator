<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="display">
        <div class="sign"></div>
        <div class="expression-display">000000000</div>
      </section>
      <section class="keyboard">
        <button class="keys funkey Clear">Clear</button>
        <button class="keys funkey Back">Back</button>
        <button class="keys oprtrkey divide">/</button>
        <button class="keys oprtrkey multiply">*</button>
        <button class="keys oprtrkey add">+</button>
        <button class="keys oprtrkey subtract">-</button>
        <button class="keys 9 numkey">9</button>
        <button class="keys 8 numkey">8</button>
        <button class="keys 7 numkey">7</button>
        <button class="keys 6 numkey">6</button>
        <button class="keys 5 numkey">5</button>
        <button class="keys 4 numkey">4</button>
        <button class="keys 3 numkey">3</button>
        <button class="keys 2 numkey">2</button>
        <button class="keys 1 numkey">1</button>
        <button class="keys 0 numkey">0</button>
        <button class="keys numkey decimal">.</button>
        <button class="keys funkey equal">=</button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
